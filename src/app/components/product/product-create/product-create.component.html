<mat-card>
  <mat-card-header>
    <mat-card-title>Novo produto</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
        <mat-form-field appearance="outline">
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <input matInput placeholder="PreÃ§o (R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="createProduct()" color="primary">
      Salvar
    </button>

    <button mat-raised-button (click)="cancel()">Cancelar</button>
  </mat-card-content>
</mat-card>
